<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Constellation - Interactive Starfield</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: linear-gradient(to bottom, #0a0a1a 0%, #1a1a2e 50%, #16213e 100%);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        canvas {
            display: block;
        }
        #controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 100;
        }
        button {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 14px;
            transition: all 0.3s;
        }
        button:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        #info {
            position: fixed;
            top: 20px;
            left: 20px;
            color: rgba(255, 255, 255, 0.6);
            font-family: 'Georgia', serif;
            font-size: 14px;
        }
        #instructions {
            position: fixed;
            top: 50px;
            left: 20px;
            color: rgba(255, 255, 255, 0.4);
            font-family: monospace;
            font-size: 11px;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div id="info">Constellation</div>
    <div id="instructions">
        Move mouse to attract stars<br>
        Click to create shooting stars<br>
        Scroll to change connection distance
    </div>
    <div id="controls">
        <button onclick="addStars(50)">Add Stars</button>
        <button onclick="toggleTrails()">Toggle Trails</button>
        <button onclick="cycleTheme()">Change Theme</button>
        <button onclick="reset()">Reset</button>
    </div>
    <script src="constellation.js"></script>
</body>
</html>
